<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>
            $(document).ready(function() {
                $(".createaccount-user-link").hover(function() {
                    $(".register-as-user-dropdown").toggle();
                });
                $(".createaccount-vendor-link").hover(function() {
                    $(".register-as-vendor-dropdown").toggle();
                });
                $(".createaccount-agent-link").hover(function() {
                    $(".register-as-agent-dropdown").toggle();
                });
            });
        </script>
        <!-- user pages css -->
        <link href="{{ url_for ('static', filename = 'index.css') }}" rel="stylesheet">
        <link href="{{ url_for ('static', filename = 'signin.css') }}" rel="stylesheet">
        <link href="{{ url_for ('static', filename = 'register-as.css') }}" rel="stylesheet">
        <link href="{{ url_for ('static', filename = 'homepage.css') }}" rel="stylesheet">
        <link href="{{ url_for ('static', filename = 'buylinkfrompage2.css') }}" rel="stylesheet">
        <!-- user purchase pages class -->
        <link href="{{ url_for ('static', filename = 'user-rent.css') }}" rel="stylesheet">
        <link href="{{ url_for ('static', filename = 'user-buyland.css') }}" rel="stylesheet">
        
        <meta name="viewport" content="initial-scale=1, width=device-width">        

        <title>hello</title>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
