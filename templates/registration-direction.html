{% extends "layout.html" %}

{% block body %}

<style>Add commentMore actions
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #0d1b2a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar .logo img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .signin-btn {
      background: white;
      color: black !important;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 15px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #0d1b2a;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }
    }

    .container {
      display: flex;
      flex-direction: row;
      flex: 1;
    }

    .left-pane {
      flex: 1;
    }

    .left-pane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-pane {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      background-color: #fff;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
    }

    .form-container h1 {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 18px 0;
      line-height: 1.5;
      letter-spacing: 0.5px;
    }

    .form-container p {
      font-size: 16px;
      margin-bottom: 26px;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      letter-spacing: 0.4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 22px;
      font-size: 14px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .button {
      background-color: #0d1b2a;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
    }

    .login {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .login a {
      color: #0d1b2a;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-pane,
      .right-pane {
        width: 100%;
      }

      .left-pane img {
        height: 250px;
      }

      .right-pane {
        padding: 20px;
      }
    }
  </style>

<body>

  <div class="container">
    <div class="left-pane">
      <img src="{{url_for ('static', filename='signupimg2.jpg') }}" alt="Subway scene"> <!-- Replace with actual image source -->

    <div class="right-pane">
      <div class="form-container">
        <h1>Let's get you started on <br><strong>Housing&Properties</strong></h1>
        <p>Create your account in a second</p>
        <form>
          <input type="text" placeholder="First Name" required />
