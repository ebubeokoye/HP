{% extends "layout.html" %}

{% block body %}
    <h1>Verification code</h1>
    <div>We've sent an SMS with your verification</div>
    <div>code to your phone number {{ phonenumber }}</div>

    <form action="{{ url_for ('registered') }}" method="post">
        <input autocomplete="off" autofocus name="sms Verification Code" placeholder="Verification Code" type="number">
        <p>
            <a href="{{ url_for ('resendcode') }}">Resend code</a>
        </p>
    </form>
    
{% endblock %}
