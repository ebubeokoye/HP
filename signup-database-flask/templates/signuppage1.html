


{% extends "layout.html" %}

{% block body %}
    <style>
        body
        {
            border: 2px outset;
            block-size: 500px;
        }
        .medium
        {
            font-size: medium;
            text-align: center;
        }
        .centered
        {
            text-align:center;
        }
        .container
        {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 25%;
            padding: 10px;
            padding-left: 20px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-left: 2px solid red;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="tel"]
        {
            width: 15%;
            padding: 10px;
            padding-left: 20px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] 
        {
            width: 25%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover
        {
            background-color: #0056b3;
        }
        input[type="submit"]:active
        {
            background-color: #720d10;
        }
        select[name="code"]
        {
            width: 10%;
            padding: 10px;
            padding-left: 20px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-left: 2px solid red;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        select[name="gender"]
        {
            width: 25%;
            padding: 10px;
            padding-left: 20px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-left: 2px solid red;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
    </style>
    <script>
        if (document.getElementById("confirm_password").value != document.getElementById("password").value)
            {
                document.getElementById("cpwmessage").innerHTML= "Please check your password and try again";
                return false;
            };
    </script>
    <h1 class="medium">
        Sign up
    </h1>
        
    <div>
        <form action="{{ url_for ('validatepage1') }}" class="centered" method="post">
            <input autocomplete="off" autofocus name="firstname" placeholder="Official First Name" type="text">
            <p>
                <input autocomplete="off" autofocus name="lastname" placeholder="Official Last Name" type="text">
            </p>
            <p>
                <select name="code">
                    <!-- Each option contains a country code with a data-flag attribute for flags-->
                     <option disabled selected value="">Code</option>
                    <option value="+234" data-flag="nig">+234</option>
                    <option value="+242" data-flag="cg">+1</option>
                </select>
                <input autocomplete="off" autofocus name="phonenumber" placeholder="Phone Number" type="tel">
            </p>
            <p>
                <input autocomplete="off" autofocus name="email" placeholder="email" type="email">
            </p>
            <p>
                <input autocomplete="off" autofocus id="password" name="password" placeholder="Password" type="password" required minlength="8"/><br>>
            </p>
            <p>
                <input autocomplete="off" autofocus id="confirm_password" name="confirm_password" placeholder="Confirm password" type="password" required minlength="8"/><br>
                <span id='cpwmessage'></span><br>
            </p>
            <p>
                <select name="gender">
                    <option disabled selected value="">Gender</option>
                    {% for gender  in genders %}
                        <option value="{{ gender }}">{{ gender }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <input type="submit" value="submit">
            </p>
            
        </form>
    </div>
    
    
{% endblock %}
